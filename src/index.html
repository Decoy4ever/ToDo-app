<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
</head>
<body>
    <header>
        <nav>
            <button type = "button" class = "today-list">Today</button>
            <button type = "button" class = "project-list">List</button>
            <button type = "button" class = "completed-list">Completed</button>
            <button type = "button" class = "trash-list">Trash</button>
        </nav>
        <div class = "main-content">
        </div>
        <div class = "footer">
        </div>
        <dialog class = "dialog">
            <form class = "form-container">
                <div>
                    <h3>Enter Task</h3>
                </div>
                <div>
                    <label for = "title"><strong>Title:</strong></label>
                    <input type = "text" name = "title" class = "title" required>
                </div>
    
                <div>
                    <label for = "description"><strong>Description:</strong></label>
                    <input type = "text" name = "description" class = "description" required>    
                </div>
    
                <div>
                    <label for = "due-date"><strong>Due Date:</strong></label>
                    <input type = "text" name = "due-date" class = "due-date" required>    
                </div>
    
                <div>
                    <label for = "priority"><strong>Priority:</strong></label>
                    <select name = "priority" class = "priority">
                        <option value = "High">High</option>
                        <option value = "Low">Low</option>
                    </select>    
                </div>
    
                <div>
                    <button type = "button" class = "exit-btn">Exit</button>
                    <button type = "reset" class = "reset-btn">Reset</button>
                    <button type = "button" class = "submit-btn">Submit</button>
                </div>
            </form>
        </dialog>
    </header>
</body>
</html>
